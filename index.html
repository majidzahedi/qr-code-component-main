<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Outfit", "sans serif"],
            },
            colors: {
              lightGray: "hsl(212, 45%, 89%)",
              grayishBlue: "hsl(220, 15%, 55%)",
              darkBlue: "hsl(218, 44%, 22%)",
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="min-h-screen w-full flex items-center justify-center bg-lightGray"
  >
    <div
      class="flex flex-col bg-white max-w-xs p-4 rounded-2xl space-y-4 shadow items-center justify-center pb-10"
    >
      <img src="/images/image-qr-code.png" alt="" class="rounded-2xl" />
      <div class="flex flex-col px-1 space-y-4 pt-3">
        <h1 class="font-bold text-darkBlue text-xl text-center">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-grayishBlue text-center">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="absolute inset-x-0 text-center bottom-10 m-auto">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/majidzahedi"
        class="text-blue-500"
        >majid zahedi</a
      >.
    </div>
  </body>
</html>
